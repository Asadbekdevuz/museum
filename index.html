<body>
  <header class="header">
    <div class="header__container container">
      <div class="header__inner">
        <a class="header__logo logo" href="index.html">
          <img src="./img/header-logo.svg" alt="header logo" class="logo__img" width="199" height="33">

      </div>

      <nav class="header__nav nav">
        <ul class="nav__list">

            <a class="nav__link" href="#link">Visiting</a>

          <li class="nav__item">

          </li>

          <li class="nav__item">

          </li>

          <li class="nav__item">
            <a class="nav__link" href="#link">Gallery</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#link">Tickets</a>
          </li>

          <li class="nav__item">
            <a class="nav__link" href="#link">Contacts</a>
          </li>
        </ul>
      </nav>
      <label class="hader__labal">
        <input class="header__controller visually-hidden" type="checkbox" name="controller">

          <ul class="modal__list">

            <li class="modal__items">
              <a class="modal__link" href="#link">Visiting</a>
            </li>
            <li class="modal__items">

        </div>

        <img class="hampurger-button2" src="./img/delete.svg" alt="humburger" width="40" height="20">
      </label>
    </div>
  </header>
    

  <main class="site-main">
    <h1 class="visually-hidden">Museum site</h1>
    <section class="hero"> 
      <div class="container">
        <div class="hero__inner">
          <div class="hero__left">
            <h2 class="hero__left-title">Welcome

            <a class="discover-btn" href="#link">Discover the Louvre</a>
          </div>
          <div class="hero__right">
            <p  icture>
              <source media="(max-width:420px)" srcset="./img/1.png" width="380" height="285" >

              <source media="(max-width:768px)" srcset="./img/1.png" width="700" height="525" >

              <source media="(max-width:1024px)"
                srcset="./img/1.png 2x" width="700" height="525">
        
              <img class="image" src="./img/1.png" alt="image" width="1000" height="750"
                srcset="./img/1.png 1x, ./img/1.png 2x">
            </picture>
          </div>
        </div>
      </div>
    </section>
